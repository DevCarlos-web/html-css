<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Mais exemplos de comandos</h1>
    <form action="cadastro.php" method="post" autocomplete="on"></form>

    <p>
        <label for="icor">Cor</label>
        <input type="color" name="color" id="icor" value="#00ff00">
    </p>

    <p>
        <label for="inivel">Nível de satisfação</label>
        <input type="range" name="nivel" id="inivel" min="1" max="6" value="3">
    </p>

    <p>
        <label for="ifoto">Foto do perfil</label>
        <input type="file" name="foto" id="ifoto">
    </p>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p><!--botao reset nao esta funcionando nesta aplicação-->
</body>
</html>
