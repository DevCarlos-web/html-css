<!DOCTYPE html>
<html lang="pt-be">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div:hover{
            color: red;

        }

        div:hover > p{
            display: block;
            color: white;
            background-color: red;
            width: 300px;
            text-align: center;
        }
        div > p{
            display: none;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse no texto abaixo</p>
    <div>Passe o mouse aqui!
        <p>TEXTO ESCONDIDO...</p>
    </div>
    <p>FIm do exemplo</p>
</body>
</html>
