<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinâmicas</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes!</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/pequena.png" type="image/png">

        <source media="(max-width: 1050px)" srcset="imagens/media.png" type="image/png"> 

        <img src="imagens/grande.png" alt="imagem flexivel">
    </picture>


    <h1>Reproduzindo audio</h1>
    <p>Esse é o seu primeiro audio</p>
    
    
    <audio preload="metadata" autoplay controls loop>
    <source src="midia/Shake - Anno Domini Beats.mp3" type="audio/mpeg">
    <source src="midia/Shake - Anno Domini Beats.ogg" type="audio/ogg">
    <source src="midia/Shake - Anno Domini Beats.wav" type="audio/wav">
    <p>Seu navegador não é compativel com esse audio!
    <a href="midia/Shake - Anno Domini Beats.mp3">Clique aqui para baixar    
    </a></p>
</audio>
</body>
</html>
